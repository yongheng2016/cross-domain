<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>postmessage</title>
	<style>
		.ct {
			width: 1010px;
			margin: 100px auto;
		}
		#ipt {
			float: left;
			width: 500px;
			height: 500px;
			border: 1px dashed red;
		}
		#ipt input {
			margin: 20px;
			width: 200px;
		}
		iframe {
			width: 500px;
			height: 500px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="ct">
		<div id="ipt">
			<input type="text" placeholder="http://a.com:8888">
		</div>
		<iframe src="http://b.com:8888/b.html" frameborder="0"></iframe>
	</div>
	<script>
		var ipt = document.querySelector('input')
		ipt.addEventListener('input', function (){
			window.frames[0].postMessage(this.value, '*')
		})
		window.addEventListener('message', function (e){
			ipt.value = e.data	
		})
	</script>
</body>
</html>
